name: Update EPL Data

on:
  schedule:
    # Daily at 08:00 UTC (catches weekend, Monday, and midweek fixtures)
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python scripts/01_clean.py
          python scripts/03_fetch_fpl.py
          python scripts/04_fetch_xg.py
          python scripts/02_transform.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cleaned/ data/dashboard_data.json
          git diff --staged --quiet || git commit -m "Update EPL data (automated)"
          git push
